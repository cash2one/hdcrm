{% extends 'cleanbase.html' %}

{% block page-header %} 
	<h1> 我的订单 </h1>
{% endblock %}


{% block content %}
	<h1> 订单列表 </h1>

	<table class='table table-striped  table-bordered'>
		<tr>
			<th> 编号</th>
			<th> 客户 </th>
			<th> 创立日期 </th>
			<th> 状态 </th>
		</tr>

		{% for order in orders %}
			<tr>
				<td>
					<a href={%url 'vieworder' order_id=order.pk %}>
					{{ order.pk }}
					</a>
				</td>
				
				<td> {{ order.client.name }} </td>
				<td> {{ order.created_date|date:"y/m/d"}}</td>
				<td> {{ order.get_status_display }} </td>
			</tr>
		{% endfor %}

	</table>
{% endblock %}
