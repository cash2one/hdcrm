{% extends 'cleanbase.html' %}

{% load staticfiles %}

	
{% block content %}
	<h1> 修改客户 - {{ client.name }} </h1>

	{% load bootstrap3 %}
	<form action={% url 'editclient' client_id=client.pk %} method="post" class="form">
		{% csrf_token %}
		{% bootstrap_form form %}
		{% buttons %}
		<button type="submit" class="btn btn-primary">
			{% bootstrap_icon "star" %} Submit
		</button>
		{% endbuttons %}
	</form>

{% endblock %}
