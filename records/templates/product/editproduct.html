{% extends 'cleanbase.html' %}

{% load staticfiles %}

	
{% block content %}
	<h1> 修改产品 - {{ product.name }} </h1>
	<h2> 客户 - {{ product.client.name }} </h2>
	{% load bootstrap3 %}
	<form action={% url 'editproduct' product_id=product.pk %} method="post" class="form">
		{% csrf_token %}
		{% bootstrap_form form %}
		{% buttons %}
		<button type="submit" class="btn btn-primary">
			{% bootstrap_icon "star" %} Submit
		</button>
		{% endbuttons %}
	</form>

{% endblock %}
